    <div class="row">
        <div class="col-3">
            <div id="list-menu" class="list-group">

            </div>
        </div>
        <div class="col-9">
            <div id="admin">
                <div class="fake" style="display: none"></div>
                <div class="admin-product container">
                    <div class="row">
                        <div class="col-lg-6 col-sm-6">
                            <div class="col">
                                <label for="formFile" class="form-label">Upload hình ảnh sản phẩm</label>
                                <input class="form-control" type="file" id="formFile" />
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-6">
                            <label for="formFile" class="form-label">Chọn thương hiệu</label>

                            <select  class="col form-select form-select" aria-label=".form-select-sm example">
                            <option selected value="#c32a4f">Adidas</option>
                            <option value="red">Nike</option>
                            <option value="blue">Puma</option>
                            <option value="pink">Bitis</option>
                            </select>
                        </div>

                    </div>
                    <div class="row" style="margin-top: 20px">
                    <div class=" col-lg-6 col-sm-6">
                        <label class="form-label">Tên sản phẩm</label>
                        <input defaultValue={displayName} class="form-control" type="text" placeholder="Display name" aria-label="default input example" />
                    </div>
                    <div class=" col-lg-6 col-sm-6">
                        <label class="form-label">Role show</label>
                        <input class="form-control" type="text" placeholder="Role show" aria-label="default input example" />
                    </div>
                </div>
                    <div class="row" style="margin-top: 20px">
                    <div class="col">
                        <label class="form-label">Mô tả</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    </div>
                </div>
                <div class="admin-member container">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Dateborn</th>
                            <th scope="col">Sex</th>
                            <th scope="col">Email</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">1</th>

                            <td>thuangay@gmail.com</td>

                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="admin-chart container">
                    <div>
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
            </div>
