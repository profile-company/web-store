<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Đăng ký</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <div th:replace="header :: myheader"></div>
    <div class="container" style="margin-top: 100px">
        <h2>Đăng ký tài khoản</h2>

        <form class="row g-3"  th:action="@{/account/register}" method="post">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">First Name</label>
                <input type="text" th:field="${user.firstname}" class="form-control" id="inputEmail4">
            </div>

            <div class="col-md-6">
                <label for="inputLastname" class="form-label">Last Name</label>
                <input type="text" th:field="${user.lastname}" class="form-control" id="inputLastname">
            </div>

            <div class="col-md-6">
                <label for="dateBorn" class="form-label">Date born</label>
                <input type="date" th:field="${user.dateBorn}" class="form-control" id="dateBorn"  placeholder="2018-07-22">
            </div>


            <div>
                <input type="radio" id="radio_female" value="nu" th:field="${user.sex}">
                <label for="radio_female">Nữ</label>

                <input type="radio" id="radio_male" value="nam" th:field="${user.sex}">
                <label for="radio_male">Nam</label>

                <input type="radio" id="radio_other" value="khac" th:field="${user.sex}">
                <label for="radio_other">Khác</label>
            </div>


            <div class="col-12">
                <label for="inputAddress" class="form-label">Email</label>
                <input type="email" th:field="${account.email}" class="form-control" id="inputAddress" required>
                <p th:if="${#fields.hasErrors('account.email')}" th:errorclass="error" th:errors="${account.email}" />
            </div>
            <div class="col-12">
                <label for="pass1" class="form-label">Password</label>
                <input type="password" th:field="${account.password}" th:name="password" class="form-control" id="pass1" placeholder="Password" required>
            </div>
<!--            <div class="col-12">-->
<!--                <label for="pass2" class="form-label">Password</label>-->
<!--                <input type="password"  th:name="confirm_pass" class="form-control" id="pass2" placeholder="Confirm password">-->
<!--            </div>-->

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Registion</button>
            </div>

        </form>
    </div>
</body>
</html>
