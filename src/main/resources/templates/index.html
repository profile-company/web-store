<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/jquery-1.11.1.min.js"></script>
    <link href="style.css" th:href="@{/css/Products/style.css}" rel="stylesheet" />
    <script src="index.js" th:src="@{/js/Products/index.js}" type="text/javascript"></script>
    <title>Document</title>
</head>

<body>
    <div th:replace="header :: myheader">

    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-3">

                <div id="accordion" class="panel panel-primary behclick-panel">
                    <div class="panel-heading">
                        <h3 class="panel-title">Lọc sản phẩm</h3>
                    </div>
                    <form class="panel-body" th:action="@{/index}" method="post">
                        <div class="panel-heading ">
                            <h4 class="panel-title"> <a data-toggle="collapse"
                                    href=""> <i class="indicator fa fa-caret-down"
                                        aria-hidden="true"></i> Giá tiền </a>
                            </h4>
                        </div>
                        <div id="collapse0" class="panel-collapse collapse in">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" value="0-1650000" name="price"> 0 - 1.650.000
                                        </label>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <div class="checkbox"> <label>
                                            <input type="checkbox" value="1700000-1750000" name="price"> 1.700.000 - 1.750.000
                                        </label>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <div class="checkbox"> <label> <input type="checkbox" value="1800000-1900000" name="price">1.800.000 - 1.900.000
                                        </label>
                                    </div>
                                </li>
<!--                                <li class="list-group-item">-->
<!--                                    <div class="checkbox"> <label> <input type="checkbox" value=""> Lớn hơn 6000$-->
<!--                                        </label>-->
<!--                                    </div>-->
<!--                                </li>-->
                            </ul>
                        </div>
                        <div class="panel-heading ">
                            <h4 class="panel-title"> <a data-toggle="collapse"
                                    href=""> <i class="indicator fa fa-caret-down"
                                        aria-hidden="true"></i> Hãng sản xuất </a>
                            </h4>
                        </div>
                        <div id="collapse1" class="panel-collapse collapse in">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <div class="checkbox"> <label> <input type="checkbox" name="category" value="Copa"> Copa </label>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <div class="checkbox"> <label> <input type="checkbox" name="category" value="Predator"> Predator </label>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <div class="checkbox"> <label> <input type="checkbox" name="category" value="Speedflow"> Speedflow </label>
                                    </div>
                                </li>
                            </ul>
                        </div>

                        <button type="submit">Filter</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
