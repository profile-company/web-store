<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <!--  bootstraps  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/Products/DetailProduct.css" th:href="@{/css/Products/DetailProduct.css}">
    <script async type="text/javascript" src="../static/js/Products/DetailProduct.js" th:src="@{/js/Products/DetailProduct}" ></script>
</head>
<body>
    <div th:replace="header :: myheader"></div>

    <div class="container" >
        <div class="row">
            <div class="col-6">
                <div class="image-product" th:object="${product}">
                    <img style="width: 100%" th:src="@{${'/images/Product_Image/Adidas/'+ product.getName() +'/5.webp'}}" />
                </div>
            </div>

            <form class="col-6" th:action="@{/cart}" method="post">

                <input type="hidden" th:name="idProduct" th:value="${product.id}">

                <div class="detail">
                    <div class="loai" th:object="${category}" style="font-weight: bold; color: #acacac">
                        <span th:text="${category.name}"></span>
                    </div>
                    <div class="name-product">
                        <h1 th:text="${product.getName()}"></h1>
                    </div>
                    <div style="font-weight: bold; color: #2bdb1b" class="price-product" >
                        <span th:text="${product.price} + ' VND'"></span>
                    </div>

                    <div th:text="${category.description}"></div>

                    <div>Size</div>

                    <div class="btn-group" th:each="item : ${size}">

                        <input type="radio" class="btn-check" th:value="*{item}" th:name="selected" th:id="*{item}">
                        <label class="btn btn-secondary" th:for="*{item}" th:text="*{item}"></label>
                    </div>

                </div>

                <input type="submit" value="Add to cart">

            </form>

        </div>

    </div>
</body>
</html>
